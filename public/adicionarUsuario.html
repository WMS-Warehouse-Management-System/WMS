<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar usuario</title>
</head>
<body>

    <form id="usuarioForm">
        <label>email:
            <input type="text" id="email" required>
        </label><br><br>
        <label>Nome:
            <input type="text" id="nome" required>
        </label><br><br>

        <label>senha:
            <input type="text" id="senha" required>
        </label><br><br>
        <label>data Nasc:
            <input type="date" id="dataNasc" required>
        </label><br><br>
        <label>data Entrada:
            <input type="date" id="dataEntrada" required>
        </label><br><br>
        <button type="submit">Enviar</button>
    </form>
    <script>
        document.getElementById('usuarioForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const usuario = {
                email: document.getElementById('email').value,
                nome: document.getElementById('nome').value,
                senha: document.getElementById('senha').value,
                dataNasc:document.getElementById('dataNasc').value,
                dataEntrada: document.getElementById('dataEntrada').value
            };

            try {
                const response = await fetch('http://localhost:3000/adicionar-usuario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(usuario)
                });
                const message = await response.text();
                alert(message);
            } catch (error) {
                alert('Erro ao enviar dados: ' + error.message);
            }
        });
    </script>
</body>
</html>
