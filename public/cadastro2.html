<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro2.css">
    <title>SGA - Cadastro</title>
</head>

<body>
    <!-- CABEÇALHO -->
    <!-- <header>
        <div class="navbar">
            <div class="menu"></div>
            <h1>Cadastrar Novo Item</h1>
        </div>
    </header> -->

    <section class="cadastro">
        <div class="flex">

            <!-- ESQUERDA -->
            <div class="parte-bolinhas">
                <div class="container">
                    <div class="bolinha1"></div>
                    <div class="palitinho1"></div>
                    <div class="bolinha2"></div>
                    <div class="palitinho2"></div>
                    <div class="bolinha3"></div>
                    <div class="palitinho3"></div>
                    <div class="bolinha4"></div>
                    <div class="palitinho4"></div>
                    <div class="bolinha5"></div>
                    <ul>
                        <li>Informações Básicas</li>
                        <li>Informações de Entrada</li>
                        <li>Categoria</li>
                        <li>Especificações</li>
                        <li>Adicional</li>
                    </ul>
                </div>

                <div class="caixa-aberta">
                    <img src="imgCADASTRO/CaixaAberta.svg" alt="">
                </div>
            </div>

            <!-- DIREITA -->
            <div class="inserir-info">
                <div class="container">

                    <div class="porcentagem-linha">
                        <div class="linha-verde"></div>
                    </div>

                    <p>40%</p>
                    <div class="divisoria"></div>

                    <div class="InformacoesdeEntrada">
                        <h1>Informações de Entrada</h1>
                        <div class="caixaTexto">
                            <input id="estoque" type="text" placeholder="Estoque Mínimo">
                        </div>

                        <div class="caixaTexto">
                            <input id="fabricante" type="text" placeholder="Fabricante">
                        </div>

                        <div class="caixaTexto">
                            <input id="fornecedor" type="text" placeholder="Fornecedor">
                        </div>

                        <h1 id="fragil">Item Frágil?</h1>
                        <div class="opcao">
                            <input type="radio" id="sim" name="fragile" value="sim">
                            <label for="sim">SIM</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" id="nao" name="fragile" value="nao">
                            <label for="nao">NÃO</label>
                        </div>
                    </div>
                </div>
                <div class="setas">
                    <button id="esquerda"><a href="cadastro1.html"><img src="imgCADASTRO/setaESQUERDA.svg"
                                alt=""></a></button>
                    <button id="direita"><a href="cadastro3.html"><img src="imgCADASTRO/setaDIREITA.svg"
                                alt=""></a></button>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="imgCADASTRO/gatinhoRodapé.svg" alt="">
        </div>
        </div>
    </section>
</body>

</html>
