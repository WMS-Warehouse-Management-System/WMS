<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="css/catalogo.css">
</head>
<body>  
    
<div id="barradebusca">
    <!-- mudanças filtro -->
    <div id="filtrarcontainer">    
        <div id="filtrar">Filtrar</div>
        <div id="caixote">
            <div id="ajeitar">
                <div id="subajeitada">
                Filtros
                <div id="textinho">
                   Limpar Filtros
                </div> 
                </div>
                <div id="dropdown" class="dentrodropdown">
                        <select id="categoria">
                            <option value="Categoria">Categoria</option>
                            <option value="papelaria">Papelaria</option>
                            <option value="escritorio">Escritório</option>
                            <option value="eletronicos">Eletrônicos</option>
                            <option value="armazenagem">Armazenagem</option>
                        </select>
                        <select id="fornecedor">
                            <option value="">Fornecedor</option>
                            <option value="papelDistrib">Papel Distrib.</option>
                            <option value="lapisCo">Lápis&Co</option>
                            <option value="bicDistrib">Bic Distrib</option>
                            <option value="escolarLTDA">Escolar LTDA</option>
                            <option value="kalunga">Kalunga</option>
                            <option value="embalagensBrasil">Embalagens Brasil</option>
                        </select>
                        <select id="fabricante">
                            <option value="">Fabricante</option>
                            <option value="tilibra">Tilibra</option>
                            <option value="faberCastell">Faber-Castell</option>
                            <option value="leoLeo">Leo&Leo</option>
                            <option value="bic">Bic</option>
                            <option value="sony">Sony</option>
                            <option value="duracell">Duracell</option>
                            <option value="hp">HP</option>
                            <option value="vacuPack">VacuPack</option>
                        </select>
                    
                </div>
                
                <div id="inputdata">Data
                    <div id="ajeitardata">
                    <input type="date" id="dedata" class="datasize"></input>
                    à
                    <input type="date" id="atedata" class="datasize"></input>
                    </div>
                </div>
                <div id="ordernaritem">Ordenar Item
                    <div id="botoes">
                        <button>A a Z</button>
                        <button>Z a A</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- acabou as mudanças -->
    <div id="area"><input type="text" id="entrada"></div>
    <div><button id="pesquisar" onclick="pesquisarProduto()">Pesquisar</button></div>
</div>

<div class="container">
<div class="content-table">
<table id="tabela-estoque">

    <thead>
        <tr id="cabecalho-table">
            <th>Código de Barras</th>
            <th>Item</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Categoria</th>
            <th>Fabricante</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>


</table>
</div>
</div>

<script>
    async function fetchProdutosCatalogo() {
        try {
            const response = await fetch('/ver-catalogo');
            
            if (!response.ok) {
                throw new Error('Erro ao buscar produtos: ' + response.statusText);
            }

            const produtos = await response.json();

            const tbody = document.querySelector('#tabela-estoque tbody');
            tbody.innerHTML = '';

            if (produtos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">Nenhum produtos encontrado</td></tr>';
                return;
            }

            produtos.forEach(produtos => {

const row = `
<tr>
    <td>${produtos.CODIGO}</td>
    <td>${produtos.NOME_BASICO}</td>
    <td>${produtos.DESCRICAO_TECNICA}</td>
    <td>${produtos.QUANTIDADE}</td>
    <td>${produtos.CATEGORIA}</td>
    <td>${produtos.FABRICANTE}</td>
    <td class="colunaAbrirDetalhes" id="${produtos.CODIGO}"><button onclick=abrirLinha() class="btnAbrirLinha" id="${produtos.CODIGO}">+</button></td>
</tr>
<tr id="linhaDetalhe" style="display: none;">
    <td colspan="6">
        <div class="containerLinhaOculta">
        <div class="containerLinhaDetalhes">
            <div class="imagemProduto">
                <img src="https://img.kalunga.com.br/fotosdeprodutos/124209d.jpg" alt="" id="imagemLinhaDetalhe">
            </div>
            <div class="endereco-obs">
                <table>
                    <thead>
                        <th colspan="2">Endereçamento</th>
                    </thead>
                    <tbody id="tableEnderecamento">
                        <tr>
                            <td id="colunaTopico" class="celulaDetalhe">Rua</td>
                            <td class="celulaDetalhe">${produtos.RUA}</td>
                        </tr>
                        <tr>
                            <td id="colunaTopico" class="celulaDetalhe">Coluna</td>
                            <td class="celulaDetalhe">${produtos.COLUNA}</td>
                        </tr>
                        <tr>
                            <td id="colunaTopico" class="celulaDetalhe">Andar</td>
                            <td class="celulaDetalhe">${produtos.ANDAR}</td>
                        </tr>
                    </tbody>
                </table>
                <table>
                     <thead>
                        <th  id="tableObservacoes">Observações</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="celulaObservacoes">${produtos.OBSERVACOES_ADICIONAL}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="caractProd">

                <table>
                <thead>
                    <th  colspan="2">Características</th>
                </thead>
                <tbody id="tableCaracter">
                    <tr>
                        <td id="colunaTopico">Largura</td>
                        <td class="celulaDetalhe">${produtos.LARGURA} cm</td>
                    </tr>
                    <tr>
                        <td id="colunaTopico">Altura</td>
                        <td class="celulaDetalhe">${produtos.ALTURA} cm</td>
                    </tr>
                    <tr>
                        <td id="colunaTopico">Profundidade</td>
                        <td class="celulaDetalhe">${produtos.PROFUNDIDADE} cm</td>
                    <tr>
                        <td id="colunaTopico">Peso</td>
                        <td class="celulaDetalhe">${produtos.PESO} Kg</td>
                    </tr>
                    <tr>
                        <td id="colunaTopico">Frágil</td>
                        <td class="celulaDetalhe">${produtos.FRAGIL}</td>
                    </tr>
                    
                </tbody>
                </table>
            </div>
        </div>
        </div>
    </td>
</tr>
    `;
tbody.innerHTML += row;
});
            } catch (error) {
                alert('Erro ao buscar usuários: ' + error.message);
            }
    }

    window.onload = fetchProdutosCatalogo;
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.addEventListener('click', (event) => {
            if (event.target && event.target.classList.contains('btnAbrirLinha')) {
                const linhaDetalhe = event.target.closest('tr').nextElementSibling;
                if (linhaDetalhe) {
                    linhaDetalhe.style.display = linhaDetalhe.style.display === 'none' ? 'table-row' : 'none';
                }
            }
        });
    });
</script>

<script src="../app.js"></script>
<script src="js/catalogo.js"></script>


</body>
</html>
