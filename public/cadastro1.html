<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="css/cadastro1.css">
        <link rel="stylesheet" href="css/navbar.css">
    <title>SGA - Cadastro</title>
</head>

<body>
    <!-- CABEÇALHO -->
   <!---------------NAVBAR-------------------------------------------------->
   <div class="navbar-caixa">
    <div class="conteudo-nav">
        <div class="texto-nav">Cadastrar Novo Item</div>

        <button id="menu-btn" class="menu-btn">&#9776;</button>
    </div>

    <!--------------------------------HAMBURGUER------------------------------------------------------------------------------------>
    <div id="sidebar" class="sidebar">
        <button id="close-btn" class="close-btn">&times;</button>
        <img src="imglogineusuario/senaibranco.svg" alt="" />
        <h3>Menu</h3>
        <ul>


            <li class="home">
                <a href="#" id="home">
                    <div class="home"></div>
                    <span>Home</span>
                </a>
            </li>


            <li class="cadastrar">
                <a href="#" id="cadas">
                    <div class="box-of-good-good"></div>
                    <span>Cadastrar</span>
                </a>
            </li>


            <li class="edicao">
                <a href="#" id="edicao">
                    <div class="pencil"></div>
                    <span>Edição</span>
                </a>
            </li>


            <li class="estoque">
                <a href="#" id="esto">
                    <div class="boxes-of-good-good"></div>
                    <span>Estoque</span>
                </a>
            </li>


            <li class="financeiro">
                <a href="#" id="finan">
                    <div class="financial"></div>
                    <span>Financeiro</span>
                </a>
            </li>
        </ul>

        <div class="container-logos">
            <h4>SGA - Sistema de Gerenciamento de Armazém</h4>
            <img src="imagens/logo-emp.svg" id="logo-gato" alt="" /><img src="imagens/logo-soft.svg"
                id="logo-cubo" />
        </div>
    </div>
</div>
<!-------------------------------------------------------------------------------------------------------------------------------->

    <section class="cadastro">
        <div class="flex">

            <!-- ESQUERDA -->
            <div class="parte-bolinhas">
                <div class="container">
                <div class="bolinha1"></div>
                <div class="palitinho1"></div>
                <div class="bolinha2"></div>
                <div class="palitinho2"></div>
                <div class="bolinha3"></div>
                <div class="palitinho3"></div>
                <div class="bolinha4"></div>
                <div class="palitinho4"></div>
                <div class="bolinha5"></div>
                <ul>
                    <li>Informações Básicas</li>
                    <li>Informações de Entrada</li>
                    <li>Categoria</li>
                    <li>Especificações</li>
                    <li>Adicional</li>
                </ul>
                </div>
                
                <div class="caixa-aberta">
                <img src="imgCADASTRO/CaixaAberta.svg" alt="">
                </div>
            </div>

            <!-- DIREITA -->
            <div class="inserir-info">
            <div class="container">

                <div class="porcentagem-linha">
                    <div class="linha-verde"></div>
                </div>

                <p>20%</p>
                <div class="divisoria"></div>

                <div class="InformacoesBasicas">
                    <h1>Informações Básicas</h1>
                    <div class="caixaTexto">
                        <input id="codigo" type="text" placeholder="Código de Barras">
                    </div>

                    <div class="caixaTexto">
                        <input id="nomebasico" type="text" placeholder="Nome Básico">
                    </div>
                    
                    <div class="caixaTexto">
                        <input id="nomemodificador" type="text" placeholder="Nome Modificador">
                    </div>
                    
                    <div class="caixaTexto">
                        <textarea name="" id="descricao" placeholder="Descrição Técnica"></textarea>
                    </div>
                </div>
                </div>
                <div class="setas">
                    <button id="direita"><a href="cadastro2.html"><img src="imgCADASTRO/setaDIREITA.svg"
                                alt=""></a></button>
                </div>
            </div>
            </div>
            <div class="footer">
            <img src="imgCADASTRO/gatinhoRodapé.svg" alt="">
            </div>
        </div>
    </section>

    <script src="js/navbar.js"></script>
</body>

</html>
