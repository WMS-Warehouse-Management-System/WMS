<html lang="pt">
<head>

<body>

<!-- ----------------------------------------------------------------------------------------------------------------------------- -->

    <div class="cabeca">Editar/Excluir Itens</div>

    <div class="div_pesquisa">
        <button id="filtrar"><img src="imagens/filtro.svg" alt="" id="fil">Filtrar</button>
        <input type="text" id="pesquisa">
        <button id="pesquisar">Pesquisar <img src="imagens/lupa.svg" alt="" id="pes"></button>
    </div>

<!-- ----------------------------------------------------------------------------------------------------------------------------- -->

    <div class="container">
        <div class="content-table">
        <table id="tabela-estoque">
        
            <thead>
                <tr>
                    <th>Código de Barras</th>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Categoria</th>
                    <th>Fabricante</th>
                    <th><img src="imagens/Lixeira(Edição).svg" alt=""></th>
                    <th><img src="imagens/Lapis(Edição).svg" alt=""></th>
                </tr>
            </thead>
            <tbody>
        
            </tbody>
        
        
        </table>
        </div>
        </div>

<!-- ----------------------------------------------------------------------------------------------------------------------------- -->

<script>
    async function fetchProdutosCatalogo() {
        try {
            const response = await fetch('/ver-catalogo');
            
            if (!response.ok) {
                throw new Error('Erro ao buscar produtos: ' + response.statusText);
            }

            const produtos = await response.json();

            const tbody = document.querySelector('#tabela-estoque tbody');
            tbody.innerHTML = '';

            if (produtos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">Nenhum produtos encontrado</td></tr>';
                return;
            }

            produtos.forEach(produtos => {

const row = `
    <tr>
        <td>${produtos.CODIGO}</td>
        <td>${produtos.NOME_BASICO}</td>
        <td>${produtos.DESCRICAO_TECNICA}</td>
        <td>${produtos.QUANTIDADE}</td>
        <td>${produtos.CATEGORIA}</td>
        <td>${produtos.FABRICANTE}</td>
        <td><img src="imagens/Lixeira(Edição).svg" alt=""></td>
        <td><img src="imagens/Lapis(Edição).svg" alt=""></td>
    </tr>`;
tbody.innerHTML += row;
});
            } catch (error) {
                alert('Erro ao buscar usuários: ' + error.message);
            }
    }

    window.onload = fetchProdutosCatalogo;
</script>
